<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mister Cinema</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container-xxl bg-white" style="background-image: url(./img/movie2.jpg)">
      <img class="rounded-circle mx-auto d-block" src="./img/cinema.webp" height="160"/>
    </div>
    <nav class="navbar navbar-expand-lg bg-dark text-white">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#cartelera">Cartelera</a>
              </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="registro.html">Registrarse</a>
            </li>
          </ul>
          <form class="d-flex input-group w-auto">
            <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search"/>
            <button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/canta.jpg" class="d-block w-100" alt="canta">
        </div>
        <div class="carousel-item">
          <img src="./img/scream.jpg" class="d-block w-100" alt="scream">
        </div>
        <div class="carousel-item">
          <img src="./img/callejon.jpg" class="d-block w-100" alt="callejon">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class= "mt-5 mb-5 container series" id="cartelera">
        <h3>Cartelera</h3>
        <div class="row">
          <div class="col-2"><img src ="./img/abuela.jpg"></div>
          <div class="col-2"><img src ="./img/belfast.png"></div>
          <div class="col-2"><img src ="./img/story.png"></div>
          <div class="col-2"><img src ="./img/scream2.png"></div>
          <div class="col-2"><img src ="./img/canta2.png"></div>
          <div class="col-2"><img src ="./img/callejon2.png"></div>
          
        </div>
    </div>
    <div class="mt-4 d-flex justify-content-evenly">
      <img src="./img/social.jpg" alt="social" width="190" height="80"/>
    </div>
    <footer>
        <div class="text-center p-3 bg-dark text-white">
            © 2021 Mister Cine. Todos los derechos reservados
        </div>
    </footer>
  </body>
</html>
