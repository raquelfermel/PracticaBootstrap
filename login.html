<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container-xxl bg-white" style="background-image: url(./img/movie2.jpg)">
      <a class="navbar-brand" href="#">
        <img class="rounded-circle mx-auto d-block" src="./img/cinema.webp" height="160"/>
      </a>
    </div>
    <nav class="navbar navbar-expand-lg bg-dark text-white">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation">
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cartelera</a>
              </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="registro.html">Registrarse</a>
            </li>
          </ul>
          <form class="d-flex input-group w-auto">
            <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search"/>
            <button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h3 class="mb-4 card-title mt-3 text-center">Inicia sesión con tu cuenta</h3>
            <form>
                <div class="mb-4 form-group">
                    <label for="exampleInputEmail1" class="mb-2">Email o nombre de usuario</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Introduce tu email o nombre de usuario">
                  </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="mb-2">Contraseña</label>
                    <input type="password" class="mb-3 form-control" placeholder="Contraseña">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="mb-1 form-check-label" for="recordarCredenciales">Recordar las credenciales</label>
                </div>
                <div class="mt-3 form-group text-center">
                  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </div>
                <div>
                  <p class="mt-3 text-center">¿Aún no tienes cuenta? <a href="registro.html">Regístrate</a></p>  
                </div>
            </form>
        </article>
    </div>
    <footer>
        <div class="mt-1 text-center p-3 bg-dark text-white">
            © 2021 Mister Cine. Todos los derechos reservados
        </div>
    </footer>
  </body>
